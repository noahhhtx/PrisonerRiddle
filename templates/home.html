<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prisoner Riddle Simulator</title>
    <link rel="stylesheet" type= "text/css" href={{ url_for('static', filename='home.css') }}>
</head>
<body>

{% include 'header.html' %}

<form action="/sim" method="post">
    <table id="query_table">
        <tr>
            <td class="left"> Number of Prisoners: </td>
            <td class="right">
                <select id="prisoners" name="prisoners">
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="60">60</option>
                    <option value="70">70</option>
                    <option value="80">80</option>
                    <option value="90">90</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="300">300</option>
                    <option value="400">400</option>
                    <option value="500">500</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="left"> Number of Simulations: </td>
            <td class="right">
                <select id="simulations" name="simulations">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="60">60</option>
                    <option value="70">70</option>
                    <option value="80">80</option>
                    <option value="90">90</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="300">300</option>
                    <option value="400">400</option>
                    <option value="500">500</option>
                    <option value="600">600</option>
                    <option value="700">700</option>
                    <option value="800">800</option>
                    <option value="900">900</option>
                    <option value="1000">1000</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="center"> <input type="submit" value="Run Simulations"> </td>
        </tr>
    </table>
</form>

</body>
</html>
